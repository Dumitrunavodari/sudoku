<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The game form</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <div class="card text-center" id="mainCard">
      <div class="card-header" id="selectionCard" size=100px>
      </div>
      <div class="card-header" id="prefilledCellsNumberCard" size=100px>
        <label>Select prefield cells (17-25: HARD; 26-33:MEDIUM; 30-40:EASY) </label>
        <input type = "Number" id="prefilledCellsNumber" class="number" min="17" max="40" style="background: #d1d1d1; width: 50px;"/>
      </div>
      <div class="card-header" id="startButtonCard" size=100px>
        <a href="#" class="btn btn-outline-dark" onclick="return createGame();" >Create Game</a>
      </div>

    </div>
    <link rel="import" href="react-bootstrap">
  </body>

  <script type="text/javascript" src="js/createGame.js"></script>
  <script type="text/javascript" src="js/checkNumber.js"></script>
  <script type="text/javascript" src="js/identifyMinimumOptions.js"></script>
  <script type="text/javascript" src="js/setNumber.js"></script>
  <script type="text/javascript" src="js/noPlaceForNumber.js"></script>



  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
